<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>全能住宅檢測王＿問卷</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="/static/css/freelancer.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#page-top">全能住宅檢測王</a>
            </div>

            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->

    <header>

        <div class="container">

            <div class="row">
                <div class="col-lg-12">

                        <img class="img-responsive" src="/static/img/profile.png" alt="">
                    <br>
                        <span style="font-size: 25px;">請填寫下列問題，以協助進行檢測</span>
                    <br>
                    <br>

                    <br>
                        <form action="/5_Analyze/" method="post">
                            {% csrf_token %}
                        <table class="table" class="col-md-offset-5">
                            <tr >
                                <td>
                                    <p class="skills">１。請問您家是否有裝鐵窗？</p>
                                </td>
                                <td>
                                    <select name="inputWindows" class="form-control">
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>

                                </td>

                            </tr>
                            <tr>
                                <td>
                                    <p class="skills">２。請問您家是否有保全設備？</p>
                                </td>
                                <td>
                                    <select name="inputGuard" class="form-control">
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                        <p class="skills">３。請問住家是否有地下室</p>
                                 </td>
                                 <td>
                                        <select name="inputBasement" class="form-control">
                                            <option value="1">是</option>
                                            <option value="0">否</option>
                                        </select>
                                 </td>
                             </tr>
                            <tr>
                                <td>
                                        <p class="skills">４。請問您家的住宅類型</p>
                                 </td>
                                 <td>
                                        <select name="inputHouseType" class="form-control">
                                            <option value="獨棟">獨棟</option>
                                            <option value="公寓">公寓超過十年</option>
                                            <option value="社區">社區</option>
                                        </select>
                                 </td>
                             </tr>
                            <tr>
                                <td>
                                    <p class="skills">５。請問您周邊的土地利用情形？</p>
                                 </td>
                                 <td>
                                        <select name="inputAreaType" class="form-control">
                                            <option value="住商混合">住商混合</option>
                                            <option value="住宅區">住宅區</option>
                                            <option value="商業區">商業區</option>
                                            <option value="工業區">工業區</option>
                                        </select>
                                 </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="skills">６。請問您居住在什麼里？</p>
                                 </td>
                                 <td>
                                        <select name="inputLocal" class="form-control">
                                            <option value="中壢區中央里">中壢區中央里</option>
                                            <option value="中壢區石頭里">石頭里</option>
                                            <option value="中壢區新街里">新街里</option>
                                            <option value="中壢區興南里">興南里</option>
                                            <option value="中壢區永興里">永興里</option>

                                        </select>
                                 </td>
                            </tr>
                            <tr>

                                <td colspan="2">
                                    <br>

                                    <input class="btn-primary"  type="submit" name="send" id="submitInfo" value="送出檢測">
                                </td>
                            </tr>
                        </table>
                        </form>

                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>

                    <br>
                </div>
            </div>
        </div>
    </header>
    <footer>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; Your Website 2016
                    </div>
                </div>
            </div>
        </div>
    </footer>



    <!-- jQuery -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="/static/js/jqBootstrapValidation.js"></script>
    <script src="/static/js/contact_me.js"></script>

    <!-- Theme JavaScript -->
    <script src="/static/js/freelancer.min.js"></script>

</body>

</html>
